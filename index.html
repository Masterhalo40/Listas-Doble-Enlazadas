<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista Doblemente Enlazadas</title>
    <link rel="stylesheet" href="inventario.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <h1>Inventario de un Negocio</h1>
    <div>
        <div>
            <label for="codigo">Código:</label>
            <input type="number" id="codigo">
        </div>
        <br>
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre"> 
        </div>
        <br>
        <div>
            <label for="precio">Precio:</label>
            <input type="number" id="precio">
        </div>
        <br>
        <div>
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad">
        </div>
        <br>
        <div>
            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion"> 
        </div>
        <br>
        <div>
            <button type="button" id="btnAgregar" class="btn btn-primary">Agregar</button>
        </div>
        <br>

        <h1>Artículos</h1>
        <table id="tablaArticulo" class="table">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Descripción</th>
                </tr>
            </thead>
        </table>
    </div>

    <h1>Reporte</h1>
    <table id="info" class="table">
        <tbody>
            <tr>
                <td>Total de Artículos</td>
                <td id="totalArticulo"></td>
            </tr>
            <tr>
                <td>Precio</td>
                <td id="PrecioTotal"></td>
            </tr>
        </tbody>
    </table>
</div>
<br>
<div>
    <h1>Información Artículo</h1>
    <p id="toString"></p>
</body>
<script src="main.js" type="module"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
